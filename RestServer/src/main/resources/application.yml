#Database configuration
jdbc.driverClassName: com.mysql.jdbc.Driver
jdbc.url: jdbc:mysql://localhost:3306/your_database # Needs to be filled with correct info
jdbc.username: your_username # Needs to be filled with correct info
jdbc.password: your_password # Needs to be filled with correct info

#Hibernate configuration
hibernate.dialect: org.hibernate.dialect.HSQLDialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: update
hibernate.generate_statistics: true

error.whitelabel.enabled: false